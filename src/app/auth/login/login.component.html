<div class="section">
  <div class="login-form" fxLayout="column" fxLayoutAlign="center">
    <form [formGroup]="loginForm" fxLayout="column" fxLayoutGap="25px" fxLayoutAlign="center center" (ngSubmit)="onSubmitLoginForm()">
      <div class="admin">ADMIN ONLY</div>
      <mat-form-field>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="EMAIL">
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="PASSWORD">
      </mat-form-field>
      <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
      <button *ngIf="!(isLoading$ | async)" mat-raised-button type="submit">LOG IN</button>
      <button mat-raised-button class="cancel" (click)="onCancel()">CANCEL</button>
    </form>
  </div>
</div>
